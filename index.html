<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <title>Buttons App</title>
    <style media="screen">
    button {
      display: block;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      }
      .container {
        border-top-width: 20px;
        border-right-width: 20px;
        padding-top: 20px;
        padding-bottom: 20px;
        padding-right: 20px;
        padding-left: 20px;
        border-color: black;
      }
      .red{background: red}
      .yellow{background: yellow}
      .green{background: green}
    </style>
  </head>
  <body>
  <div class="container">
    <button type="button" class="red"></button>
    <button type="button" class="yellow"></button>
    <button type="button" class="green"></button>
  </div>
    <script type="text/javascript">
    var theRedButton = $('.red')
    var theBody = $('.container')
    var theGreenButton = $('.green')
    var theYellowButton = $('.yellow')
    theRedButton.on('click', function(){
      theBody.css({background: 'red'})
    });

    </script>
  </body>
</html>
